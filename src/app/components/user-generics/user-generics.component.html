<h2>lista usuarios</h2>
<ul>
    @for(user of respuesta.results; track user.id){
        <li>{{user.first_name}}</li>
    }
</ul>
<div>
    <!-- este es el div de paginado -->
    <button (click)="paginaanterior()">Prev</button>

     <button>Pagina {{respuesta.page}} de {{respuesta.total_pages}}</button>
     <button (click)="paginasiguiente()">Next</button>
</div>
